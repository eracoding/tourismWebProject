<script>
    // Setting forms minimal date today
    let today = new Date();
    let dd = today.getDate();
    let mm = today.getMonth() + 1; // January is 0!
    let yyyy = today.getFullYear();

    if (dd < 10) {
        dd = '0' + dd
    }
    if (mm < 10) {
        mm = '0' + mm
    }

    today = yyyy + '-' + mm + '-' + dd;
    document.querySelector(".make-tour .date-to input").setAttribute("min", today);
    document.querySelector(".make-tour .date-from input").setAttribute("min", today);
</script>
